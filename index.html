<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <link href="css/reset.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,600&display=swap"
      rel="stylesheet"
    />
    <title>EncriptadorJS</title>
  </head>
  <body>
    <main>
      <div class="alin">
        <div class="bloque">
          <div class="Tam_text">
            <div class="Form_text">
            <div>
              <img class="logo" src="img/Logo2.png" alt="Logo de Alura" />
            </div>
            <!--Formulario de ingreso de datos-->
           
            <form  id="Datos_form" method="post">
              <textarea
                class="input_text"
                id="textarea"
                type="text"
                placeholder="Ingrese texto aquí"
              ></textarea>
             
                <p>
                  <img
                    src="https://api.iconify.design/bi/exclamation-circle-fill.svg"
                    alt="exclamacion"
                  />
                  letras minúsculas y sin acentos
                </p>
                 <div class="inf_txt">
                <input
                  style="
                    background: #0a3871;
                    color: #ffff;
                    border-color: #0a3871;
                  "
                  class="boton col"
                  value="Encriptar"
                  type="button"
                  onclick="Encriptado()"
                />
                <input
                  style="border-color: #0a3871; color: #0a3871"
                  class="boton col"
                  value="Desencriptar"
                  type="button"
                  onclick="Desencriptado()"
                />
              </div>
            </form>
            </div>
          </div>
          
          <!--Datos Encriptados mostrados imgaen sin texto-->
          <div class="Texto_Encrit">
            <div class="Cont_text_img" id="Resul_Encr">
              <div class="mun_img">
                <img src="img/Muñeco.png" alt="Muneco" />
              </div>
              <div class="Mensaje">
                <p>Ningún mensaje fue encontrado</p>
              </div>
              <div class="Mensaje2">
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
              </div>
            </div>
            <!--Datos Encriptados mostrados sin imagen con el boton de copiar-->
            <div class="Cont_text" id="Resultado">
              <div class="label_text">
                <textarea
                  readonly="readonly"
                  class="label"
                  name=""
                  id="Resul"
                  cols="30"
                  rows="10"
                ></textarea>
              </div>
              <div class="Cp_text">
                <input
                  style="border-color: #0a3871; color: #0a3871"
                  type="button"
                  class="boton col"
                  value="!copiar¡"
                  onclick="Copy()"
                />
              </div>
            </div>
          </div>
        </div>
      </div>

      <section class="setio">
        <div class="Contacto">              
          <p class="foot">Designed By Francisco Back</p>
          <div>
            <a class="github" href="https://github.com/FranciscoBackAluraLatam">
          <img class="github" src="img/github.svg"/>
        </a>

      <a  class="linkedin" href="hhttps://www.linkedin.com/in/francisco-back-83816b245">
        <img class="linkedin" src="img/linkedin.svg"/>
      </a>
          </div>
        </div>
      </section>
    </main>
    <script src="js/Encriptador.js"></script>
  </body>
</html>
